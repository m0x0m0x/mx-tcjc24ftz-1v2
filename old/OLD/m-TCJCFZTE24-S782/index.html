<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:image" content="https://i.postimg.cc/jS44hxHj/a1.webp" />
    <link
      rel="icon"
      type="image/webp"
      href="https://i.postimg.cc/jS44hxHj/a1.webp"
    />
    <link rel="stylesheet" href="ass/styles.css" />
    <link rel="stylesheet" href="ass/mystyles.css" />
    <title>𝔹𝕠𝕠𝕥𝕪𝕊𝕥𝕪𝕟𝕜</title>
  </head>
  <body>
    <div class="dice-background"></div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">69</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">69</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img
        src="https://i.postimg.cc/8kM0VkF8/image.png"
        alt="Playing dice"
        class="dice"
      />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="ass/script.js"></script>
    <script src="ass/myfunc.js"></script>
  </body>
</html>
